<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/formulario.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body class="container">
    <div class="content container">
        <h2 class="title">Formulario de Registro</h2>
        <form class="form" action="../procesar_formulario.php" method="POST">
            <label for="name">Nombre <span class="required">(requerido)</span></label>
            <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example" id="name"
                name="name" required>
            <label for="last-name-one">Primer apellido <span class="required">(requerido)</span></label>
            <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
                id="last-name-one" name="last-name-one" required>
            <label for="last-name-two">Segundo apellido <span class="required">(requerido)</span></label>
            <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
                id="last-name-two" name="last-name-two" required>
            <label for="email">Email <span class="required">(requerido)</span></label>
            <input class="form-control form-control-lg" type="email" aria-label=".form-control-lg example" id="email"
                name="email" required>
            <label for="text">Login <span class="required">(requerido)</span></label>
            <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example" id="login"
                name="login" required>
            <label for="password">Contraseña <span class="required">(requerido)</span></label>
            <input class="form-control form-control-lg" type="password" aria-label=".form-control-lg example"
                id="password" name="password" required>
            <button type="submit" id="send" class="btn btn-primary button-check">Registrarse</button>
        </form>
        <a href="./inicio.html" class="link">Volver a la página de inicio</a>
    </div>
    <script src="../script.js"></script>
</body>

</html>
